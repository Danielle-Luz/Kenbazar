<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kebazar</title>
        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="icon" href="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <script type="module" src="src/js/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo-menu">
                    <h1 class="logo">Kebazar</h1>
                    <div class="hamburguer-menu">
                        <div class="traco"></div>
                        <div class="traco"></div>
                        <div class="traco"></div>
                    </div>
                </div>
                <nav>
                    <ul class="links">
                        <li>
                            <button class="pagina-atual">Todos</button>
                        </li>
                        <li>
                            <button id="b-computadores">Computadores</button>
                            <ul class="links-subcategorias hidden">
                                <li>
                                    <button>Notebooks</button>
                                </li>
                                <li>
                                    <button>PC</button>
                                </li>
                                <li>
                                    <button>Monitores</button>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button id="b-hardware">Hardware</button>
                            <ul class="links-subcategorias hidden">
                                <li>
                                    <button>Placas de vídeo</button>
                                </li>
                                <li>
                                    <button>Processador</button>
                                </li>
                                <li>
                                    <button>SSD</button>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button id="b-perifericos">Periféricos</button>
                            <ul class="links-subcategorias hidden">
                                <li>
                                    <button>Headsets</button>
                                </li>
                                <li>
                                    <button>Mouses</button>
                                </li>
                                <li>
                                    <button>Teclados</button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="container">
            <main class="vitrine">
            </main>
            <aside>
                <form>
                    <label for="campo-pesquisa" hidden>Insira um nome de produto ou categoria</label>
                    <input type="search" id="campo-pesquisa" placeholder="Digite aqui sua pesquisa" autocomplete="off">
                    <button class="b-pesquisar">Pesquisar</button>
                </form>
                <article class="carrinho">
                    <h2>Carrinho de compras</h2>
                    <section class="carrinho-vazio">
                        <h3>Carrinho vazio</h3>
                        <p>Adicione itens</p>
                    </section>
                    <section class="hidden">
                        <div class="carrinho-adicionados-container">
                            <section class="carrinho-adicionados">
                                
                            </section>
                        </div>
                        <section class="detalhes-compra">
                            <dl>
                                <dt class="identificador">Quantidade:</dt>
                                <dd id="carrinho-quantidade">0</dd>
                            </dl>
                            <dl>
                                <dt class="identificador">Total:</dt>
                                <dd id="carrinho-total">R$ 0</dd>
                            </dl>
                        </section>
                    </section>
                </article>
            </aside>
        </section>
    </body>
</html>
